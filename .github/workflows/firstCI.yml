name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: ‚Äùrecursive"
      - name: Install dependencies
        run: |
          npm install -g bats
          brew install boost ninja
      - name: Build
        run: |
          ./build.sh
      - name: Setup MySQL Server
          bin/mysqld --defaults-file=./github/my.cnf --daemonize
          echo "INSTALL PLUGIN lineairdb SONAME 'ha_lineairdb_storage_engine.so'" | bin/mysql -u root
          echo show engines | bin/mysql -u root
      - name: execute testing
        run: bats tests/test.bats
